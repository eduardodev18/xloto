<div class="modal-login">
  <h2>Login</h2>
  <form>
    <div>
      <label for="email">E-mail:</label>
      <input type="email" id="email" #inputEmail required />
    </div>
    <div>
      <label for="password">Senha:</label>
      <input type="password" id="password" #inputSenha [(ngModel)]="password" required />
    </div>
    <button (click)="login(inputEmail.value, inputSenha.value)">Entrar</button>
  </form>
</div>

<div class="overlay"></div>
