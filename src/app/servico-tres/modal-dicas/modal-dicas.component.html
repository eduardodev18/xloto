<h1 mat-dialog-title>Gostaria de receber dicas de gestão de lotéricas?</h1>
<mat-dialog-content class="mat-typography">
  Insira seus dados e receba as melhores dicas sobre gestão de lotéricas
  fornecidas por nossos especialistas.

  <form [formGroup]="dicasForm">
    <mat-form-field appearance="outline">
      <mat-label>Digite seu melhor nome</mat-label>
      <input matInput placeholder="Digite seu melhor nome" formControlName="nome"/>
    </mat-form-field>

    <mat-form-field appearance="outline">
      <mat-label>Digite seu melhor E-mail</mat-label>
      <input matInput type="email" placeholder="Digite seu E-mail" formControlName="email"/>
    </mat-form-field>

    <mat-form-field appearance="outline">
        <mat-label>Whatsapp</mat-label>
        <input matInput type="text" placeholder="Whatsapp" mask="(00) 0 0000-0000"  formControlName="whatsapp"/>
      </mat-form-field>
  </form>
</mat-dialog-content>
<div mat-dialog-actions class="group-buttons">
  <button mat-button mat-dialog-close>Fechar</button>
  <button mat-button [disabled]="!dicasForm.valid" (click)="enviarDicas()">Enviar</button>
</div>
